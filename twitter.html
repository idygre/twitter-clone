<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/left-column.css">
    <link rel="stylesheet" href="styles/middle-column.css">
    <link rel="stylesheet" href="styles/right-column.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">

      <!--Left column-->
      <div class="left-column">
        <div class="logo">
          <img src="icons/logo.svg" alt="">
        </div>

        <div class="leftnav">

          
            <div class="leftnav-links">
              <div class="leftnav-link">
                <img src="icons/home.svg" alt="">
                <div class="leftnav-title">Home TEST</div>
              </div>
    
              <div class="leftnav-link">
                <img src="icons/explore.svg" alt="">
                <div class="explore">Explore</div>
              </div>
    
              <div class="leftnav-link">
                <img src="icons/notifications.svg" alt="">
                <div class="leftnav-title">Notifications</div>
              </div>
    
              <div class="leftnav-link">
                <img src="icons/messages.svg" alt="">
                <div class="leftnav-title">Messages</div>
              </div>
    
              <div class="leftnav-link">
                <img src="icons/bookmarks.svg" alt="">
                <div class="leftnav-title">Bookmarks</div>
              </div>
    
              <div class="leftnav-link">
                <img src="icons/twitterblue.svg" alt="">
                <div class="leftnav-title">Twitter Blue</div>
              </div>
    
              <div class="leftnav-link">
                <img src="icons/profile.svg" alt="">
                <div class="leftnav-title">Profile</div>
              </div>
    
              <div class="leftnav-link">
                <img src="icons/more.svg" alt="">
                <div class="leftnav-title">More</div>
              </div>
          </div>

          <div class="tweet-button">
            <button>Tweet</button>
          </div>
  
          <div class="profile-container">
            <div class="profile-pic">
              <img src="profile-pic.png" alt="">
            </div>
            <div class="profile-info">
              <div class="profile-name">AngryBird</div>
              <div class="profile-tag">@AngryBird</div>
            </div>
            <div class="profile-more"><img src="icons/profile-more.svg" alt=""></div>
          </div>

          </div>

      </div>

      <!--Right column-->
      <div class="right-column">
        Right
      </div>

      <!--Feed-->
      <div class="feed">
        hi
      </div>
    </div>

    </div>
  </body>
</html>
